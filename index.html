    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
      function initialize() {
        var latlng = new google.maps.LatLng(18.512628, 73.8145887);
        var settings = {
          zoom: 17,
          center: latlng,
          mapTypeControl: true,
          mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU},
          navigationControl: true,
          navigationControlOptions: {style: google.maps.NavigationControlStyle.SMALL},
          mapTypeId: google.maps.MapTypeId.ROADMAP};
        var map = new google.maps.Map(document.getElementById("map_canvas"), settings);
        var contentString = '<div id="content">'+
          '<div id="siteNotice">'+
          '</div>'+
          '<h1 id="firstHeading" class="firstHeading">Samrat Weds Kavita</h1>'+
          '<div id="bodyContent">'+
          '<p>Please join us to bless us.</p>'+
          '</div>'+
          '</div>';
        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        var companyImage = new google.maps.MarkerImage('img/logo.png',
          new google.maps.Size(100,50),
          new google.maps.Point(0,0),
          new google.maps.Point(130,80)
        );

        var companyShadow = new google.maps.MarkerImage('img/logo_shadow.png',
          new google.maps.Size(130,50),
          new google.maps.Point(0,0),
          new google.maps.Point(65, 50));

        var companyPos = new google.maps.LatLng(18.512628, 73.8145887);

        var companyMarker = new google.maps.Marker({
          position: companyPos,
          map: map,
          icon: companyImage,
          shadow: companyShadow,
          title:"Samrat Weds Kavita",
          zIndex: 3});

        
        google.maps.event.addListener(companyMarker, 'click', function() {
          infowindow.open(map,companyMarker);
        });
      }
    </script>
